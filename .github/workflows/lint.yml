name: Lint

on: [push]

# CI false so we don't treat warnings as failures
env:
  CI: false
  FORCE_COLOR: 0
  HUSKY_SKIP_INSTALL: 1
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: Run action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Run linters
        uses: wearerequired/lint-action@v1.10.0
        id: lint
        with:
          auto_fix: true
          continue_on_error: true
          commit_message: "style: code style issues with ${linter}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_extensions: "js,jsx,ts,tsx"
          eslint: true
          prettier: true
          prettier_extensions: "js,jsx,ts,tsx"
          git_name: github-actions
          git_email: github-actions@users.noreply.github.com
