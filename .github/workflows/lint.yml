name: Lint

on:
  push:

  pull_request:
    branches:
      - canary

# CI false so we don't treat warnings as failures
env:
  CI: false
  FORCE_COLOR: 0
  HUSKY_SKIP_INSTALL: 1
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: Run action
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Run linters w/ autofix
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login == github.repository_owner }}
        uses: wearerequired/lint-action@36c7e6689e80d785d27a22f71d970f3a3b4fcb70
        id: lint
        with:
          github_token: ${{ secrets.API_GITHUB_TOKEN }}
          auto_fix: true
          eslint: true
          prettier: true
          commit_message: "style: code style issues with ${linter}"
          eslint_args: "-c .eslintrc.json"

      - name: Run eslint
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.owner.login != github.repository_owner }}
        run: yarn eslint .
