name: Lint

on:
  push:

  pull_request_target:
    branches:
      - canary

# CI false so we don't treat warnings as failures
env:
  CI: false
  FORCE_COLOR: 2
  HUSKY_SKIP_INSTALL: 1
  NEXT_TELEMETRY_DISABLED: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']

    steps:
      - name: Check out repository (push)
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v2

      - name: Check out repository (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          always-auth: true
          registry-url: https://registry.npmjs.org
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --version && yarn install --frozen-lockfile
        id: install

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          git_config_global: true
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_push_gpgsign: true
          git_committer_name: github-actions
          git_committer_email: github-actions@users.noreply.github.com

      - name: Set signature for commit
        run : |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global commit.gpgsign true

      - name: Run linters
        uses: wearerequired/lint-action@v1
        id: lint
        with:
          auto_fix: true
          continue_on_error: true
          commit_message: "style: code style issues with ${linter}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_extensions: "js,jsx,ts,tsx"
          eslint: true
          prettier: true
          prettier_extensions: "js,jsx,ts,tsx"
          git_name: github-actions
          git_email: github-actions@users.noreply.github.com
          git_no_verify: true
