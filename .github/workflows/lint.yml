name: Lint

on: [push, pull_request]

# CI false so we don't treat warnings as failures
env:
  CI: false
  FORCE_COLOR: 0
  HUSKY_SKIP_INSTALL: 1
  NEXT_TELEMETRY_DISABLED: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Run action
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']

    steps:
      - name: Check out repository (push)
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v2

      - name: Check out repository (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Installing dependencies
        run: yarn install --frozen-lockfile

      - name: Run linters
        uses: wearerequired/lint-action@v1.10.0
        id: lint
        with:
          auto_fix: true
          continue_on_error: true
          commit_message: "style: code style issues with ${linter}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_extensions: "js,jsx,ts,tsx"
          eslint: true
          prettier: true
          prettier_extensions: "js,jsx,ts,tsx"
          git_name: github-actions
          git_email: github-actions@users.noreply.github.com

      # Workaround to avoid Post Use step failures. See: https://github.com/actions/setup-node/issues/317
      - name: Workaround for Post Set up
        run: mkdir -p /home/runner/.cache/yarn/v6
        continue-on-error: true
